apiVersion: apps/v1
kind: Deployment
metadata:
  name: labdropbox-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: labdropbox-app
  template:
    metadata:
      labels:
        app: labdropbox-app
    spec:
      containers:
      - name: labdropbox
        image: labdropbox:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: labdropbox-config
        - secretRef:
            name: labdropbox-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: labdropbox-app
spec:
  type: LoadBalancer
  selector:
    app: labdropbox-app
  ports:
  - name: http
    port: 8080
    targetPort: 8080
